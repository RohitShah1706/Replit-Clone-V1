apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack-s3
spec:
  selector:
    matchLabels:
      app: localstack-s3
  template:
    metadata:
      labels:
        app: localstack-s3
    spec:
      containers:
        - name: localstack-s3
          image: localstack/localstack-s3-test:latest-s3
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 4566
---
apiVersion: v1
kind: Service
metadata:
  name: localstack-s3
spec:
  selector:
    app: localstack-s3
  type: NodePort
  ports:
    - port: 4566
      targetPort: 4566
      nodePort: 30000
