- name: Create Frontend Service
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', '../manifests/frontend/service.yaml') | from_yaml }}"

- name: Create Frontend Ingress
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', '../manifests/frontend/ingress.yaml') | from_yaml }}"
